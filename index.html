<!DOCTYPE html>
<html>

<head>
  <title>Migration Visualizations | FIT3179</title>
  
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- Import pure.css for layout -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" />
  
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>

  <div class="page">

    <!-- Header section -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Migration Visualizations</h1>
        <p>Explore the migration data through the choropleth map and line chart.</p>
      </div>
    </div>
    <!-- End Header section -->

    <!-- Visualization section with choropleth map on left and line chart on right -->
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <div id="choropleth_map" class="vis-container"></div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <div id="line_chart" class="vis-container"></div>
      </div>
    </div>
    <!-- End Visualization section -->

  </div>

  <script type="text/javascript">
    var specChoropleth = "js/choropleth_map.vg.json";
    vegaEmbed('#choropleth_map', specChoropleth, { "actions": false }).catch(console.error);

    var specLineChart = "js/line_chart.vg.json";
    vegaEmbed('#line_chart', specLineChart, { "actions": false }).catch(console.error);
  </script>

</body>

</html>
